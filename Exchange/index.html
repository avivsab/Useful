<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matah Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
            function myFunction() {
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth() + 1; //January is 0!

                var yyyy = today.getFullYear();
                    if (dd < 10) {
                    dd = '0' + dd;
                    } 
                    if (mm < 10) {
                    mm = '0' + mm;
                    } 
                var today = dd + '/' + mm + '/' + yyyy;

                 document.getElementById('demo').placeholder = today;
            }
           
           
    </script>
</head>
<body onload="myFunction()">
    

<div class="container">
    <div class="header">
        <img src="img/Currency-Exchange.jpg" alt="picture"
            class="header__logo">
        <img src="img/mini_change.jpg" alt="picture"
            class="header__logo">

        <h1 class="header__heading">Exchange Calculator</h1>
    </div>
    <div class="price">
        <div class="price__bought">
            <label class="price__label">USD/NIS Price today</label>
            <input type="text" class="price__input price__input--bought"  id="demo">
        </div>
        <div class="price__now">
            <label class="price__label">USD/NIS Price when bought</label>
            <input type="number" class="price__input price__input-now" placeholder="NIS">
        </div>
    </div>

    <div class="investment">
        <label class="investment__text">How many dollar did you buy?</label>
        <input type="number" class="investment__btc" placeholder="Amount of $$">
        <button class="investment__btn" id="okBtn">OK</button>
    </div>

    <p class="result">
        Please fill all fields to see results.
    </p>
    <div id="showResult"></div>
</div>
<script src="app.js"></script>

</body>
</html>
